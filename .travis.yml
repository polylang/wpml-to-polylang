# TravisCI configuration for polylang/wpml-to-polylang

language: php

os:
  - "linux"
dist: "xenial"

cache:
  directories:
    - "${HOME}/.composer/cache"

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    rooms:
      - secure: "Ydrk6ilDyS5ymD1qGnHlRYIyyTNnZjjM2ZS7HK/D0n/FXCWNHeOxPzEiyO2QZ5eEtREuceKGBfPiDe
      +cG3P4x6kQvS8w8p62hrlMapOJQF2jCxVlczhQmbFgv8FFlKHwyfVhrIGDitDCa+rAzsBRS/cIm6C9YzQ1BQ7zbF2Mfr0c/1hVQ
      "

branches:
  only:
    - master

jobs:
  include:
    - name: PHPCS + PHPStan - PHP 7.4
      php: 7.4
      env: WP_VERSION=latest WP_MULTISITE=0
      install:
        - composer install
      script:
        - vendor/bin/phpcs
        - vendor/bin/phpstan analyze --memory-limit=400M

before_install:
  - "phpenv config-rm xdebug.ini"
  - "export PATH=\"$(composer config --absolute --global bin-dir):${PATH}\""
